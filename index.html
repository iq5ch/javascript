<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var c;
        do {
            var bil1 = window.prompt("Enter number1: ");
            var op = window.prompt("Enter operator: ")
            var bil2 = window.prompt("Enter number2: ");
            if (op == "+") {
                var res = parseInt(bil1) + parseInt(bil2);
                window.alert("addition result = " + res);
            }
            else if (op == "-") {
                var res = parseInt(bil1) - parseInt(bil2);
                window.alert("substraction result = " + res);
            }
            else if (op == "*") {
                var res = parseInt(bil1) * parseInt(bil2);
                window.alert("multiplication result = " + res);
            }
            else if (op == "/") {
                var res = parseInt(bil1) / parseInt(bil2);
                window.alert("division result = " + res);
            }
            c = window.confirm("Try again?");
        } while (c == true);
    </script>
</body>

</html>
